<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link rel="SHORTCUT ICON" href="../static/arrow_green.png">
	<link href='http://fonts.googleapis.com/css?family=Istok+Web:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel=StyleSheet href="../static/960_12_col.css">
	<link rel=StyleSheet href="../static/12col_profile.css" type="text/css">
	<title>{{ username }}</title>
</head>
<body>

<!--The search bar is outside of the 960 grid system-->
<div id="search">
	<form>
		<input type=text name="search"> Search
	</form>
</div>


<!--The banner is outside of the scope of the 960 grid system so it can extend the full width-->
<div id="banner">
	<div class="container_12">
		<div class="grid_12">
			<h1><img id="logo" src="../static/arrow.png" width=70px height=70px/>IDL HANDS</h1>
		</div>
	</div>
</div>

<!--The nav part of the banner is outside of the scope of the 960 grid system so it can extend the full width-->
<div id="nav_extra_space">
	<div class="container_12">
		<div class="grid_12">
			<div id="nav">
				<a href="{{	home }}">Home</a>
				<a href="{{	user  }}">Users</a>
				<a href="{{	project	}}">Projects</a>
				<a href="{{	home  }}">Login</a>
			</div>
		</div>
	</div>
</div>

<!--begin 960 grid system-->
<div class="container_12">
	<div id="user_info">
		<div class="grid_12">
		<div class="grid_2">
			<img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-2.jpg"
				 height=140px width=140px/>
		</div>
		<div class="grid_9">
			<div class="grid_2"><h2>Username</h2></div><div class="grid_6"><li>{{ username }}</li></div>
		</div>
		<div class="grid_9">
			<div class="grid_2"><h2>Location</h2></div><div class="grid_6"><li>{{ location }}</li></div>
		</div>
		<div class="grid_9">
			{% if website %}
			<div class="grid_2"><h2>Website</h2></div><div class="grid_6"><li><a href="{{ website }}">{{  website  }}</a></li></div>
		</div>
		<div class="grid_9">
			{% endif %}
			<div class="grid_2"><h2>Info</h2></div><div class="grid_6"><li>{{ info }}</li></div>
		</div>
		</div>
	</div>

	<div id="gallery">
		<div id="line" class="grid_11"></div>
			<div id="images">
				<div class="prefix_1 grid_10">
					<div class="grid_3">
						<div class="image_block">
							<img src="../static/test1_thumb.jpg"/>
						</div>
					</div>

					<div class="grid_3">
						<div class="image_block">
							<img src="../static/test2_thumb.jpg"/>
						</div>
					</div>

					<div class="grid_3">
						<div class="image_block">
							<img src="../static/test3_thumb.jpg"/>
						</div>
					</div>
				</div>

				<div class="prefix_1 grid_10">
					<div class="grid_3">
						<div class="image_block">
							<img src="../static/test4_thumb.jpg"/>
						</div>
					</div>

					<div class="grid_3">
						<div class="image_block">
							<img src="../static/test5_thumb.jpg"/>
						</div>
					</div>

					<div class="grid_3">
						<div class="image_block">
							<img src="../static/test6_thumb.jpg"/>
						</div>
					</div>
				</div>

				<div class="prefix_1 grid_10">
					<div class="grid_3">
						<div class="image_block">
							<img src="../static/test7_thumb.jpg"/>
						</div>
					</div>

					<div class="grid_3">
						<div class="image_block">
							<img src="../static/test8_thumb.jpg"/>
						</div>
					</div>

					<div class="grid_3">
						<div class="image_block">
							<img src="../static/test9_thumb.jpg"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

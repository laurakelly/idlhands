<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script src="../static/js/jquery.min.js" type="text/javascript"></script>
	<script src="../static/js/ajaxupload.js" type="text/javascript"></script>
	<script>
		$(document).ready(function(){

		var thumb = $('img#thumb');

		new AjaxUpload('imageUpload', {
		action: $('form#newHotnessForm').attr('action'),
		name: 'image',
		onSubmit: function(file, extension) {
		$('div.preview').addClass('loading');
		},
		onComplete: function(file, response) {
		thumb.load(function(){
		$('div.preview').removeClass('loading');
		thumb.unbind();
		});
		thumb.attr('src', response);
		}
		});
		});
	</script>
	<title>New Series</title>
</head>
<body>
<div class="upload">
	<div class="preview">
		<div class="preview">
			<img id="thumb" width="100px" height="100px" src="../static/uploads/images/idlhands_logo.png">
		</div>
	</div>

	<form id="newHotnessForm" action="../static/uploads/images">
		<input id="imageUpload" class="" type="file" size="20">
		Series Title<input type="text" maxlength="140"><br>
		Media<input type="text" maxlength="140" default="separate by commas"><br>
		Tags<input type="text" maxlength="140"><br>
		<button class="button" type="submit">Save</button>
	</form>
</div>

</body>
</html>

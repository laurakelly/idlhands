<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link rel="SHORTCUT ICON" href="static/logos/arrow_green.png"/>
	<link href='http://fonts.googleapis.com/css?family=Istok+Web:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel=StyleSheet href="../static/stylesheets/960_12_col.css">
	<link rel=StyleSheet href="static/stylesheets/12col_home.css" type="text/css">
	<title>IDL HANDS</title>
</head>
<body>
<!--search is outside 960 grid system so it aligns with left edge of screen-->
	<div id="search">
		<form>
			<input type=text name="search"> Search
		</form>
	</div>

	{% if session_username %}
	<div id="greeting">
		<p>Hi, <a href="{{ session_username }}">{{ session_username }}!</a></p>
		<div id="logout"><a href="{% url logout %}">Logout</a></div>
	</div>
	{% endif %}

	{% if not session_username %}
	<div id="greeting">
		<div id="signup"><a href="{% url signup %}">Sign Up!</a></div>
		<div id="login"><a href="{% url login %}">Login</a></div>
	</div>
	{% endif %}

<!--The banner is outside of the scope of the 960 grid system so it can extend the full width-->
<div id="banner">
	<div class="container_12">
		<div class="grid_12">
			<h1><img id="logo" src="static/logos/arrow.png" width=70px height=70px/>IDL HANDS</h1>
		</div>
	</div>
</div>

<!--The nav part of the banner is outside of the scope of the 960 grid system so it can extend the full width-->
<div id="nav_extra_space">
	<div class="container_12">
		<div class="grid_12">
			<div id="nav">
				<a href="{% url users %}">Users</a>
				<a href="{% url project %}">Projects</a>
				<a href="{% url portfolio%}">Portfolio</a>
				<a href="{% url home %}">Home</a>
			</div>
		</div>
	</div>
</div>

<!--begin 960 grid system-->
<div class="container_12">
	<div class="grid_10">
		<div id="images">
			<div class="prefix_1 grid_10">
				<div class="grid_3">
					<div class="image_block">
						<img src="static/test/test1_thumb.jpg"/>
					</div>
				</div>

				<div class="grid_3">
					<div class="image_block">
						<img src="static/test/test2_thumb.jpg"/>
					</div>
				</div>

				<div class="grid_3">
					<div class="image_block">
						<img src="static/test/test3_thumb.jpg"/>
					</div>
				</div>
			</div>

			<div class="prefix_1 grid_10">
				<div class="grid_3">
					<div class="image_block">
						<img src="static/test/test4_thumb.jpg"/>
					</div>
				</div>

				<div class="grid_3">
					<div class="image_block">
						<img src="static/test/test5_thumb.jpg"/>
					</div>
				</div>

				<div class="grid_3">
					<div class="image_block">
						<img src="static/test/test6_thumb.jpg"/>
					</div>
				</div>
			</div>

			<div class="prefix_1 grid_10">
				<div class="grid_3">
					<div class="image_block">
						<img src="static/test/test7_thumb.jpg"/>
					</div>
				</div>

				<div class="grid_3">
					<div class="image_block">
						<img src="static/test/test8_thumb.jpg"/>
					</div>
				</div>

				<div class="grid_3">
					<div class="image_block">
						<img src="static/test/test9_thumb.jpg"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--<div id="footer">footer</div>-->
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link rel="SHORTCUT ICON" href="../../static/logos/arrow_green.png">
	<link href='http://fonts.googleapis.com/css?family=Istok+Web:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel=StyleSheet href="../../static/stylesheets/960_12_col.css">
	<link rel=StyleSheet href="../../static/stylesheets/12col_project.css" type="text/css">
	<title>{{ title }}</title>
</head>
<body>

<!--The search bar is outside of the 960 grid system-->
<div id="search">
	<form>
		<input type=text name="search"> Search
	</form>
</div>


<!--The banner is outside of the scope of the 960 grid system so it can extend the full width-->
<div id="banner">
	<div class="container_12">
		<div class="grid_12">
			<h1><img id="logo" src="../../static/logos/arrow.png" width=70px height=70px/>IDL HANDS</h1>
		</div>
	</div>
</div>

<!--The nav part of the banner is outside of the scope of the 960 grid system so it can extend the full width-->
<div id="nav_extra_space">
	<div class="container_12">
		<div class="grid_12">
			<div id="nav">
				<a href="{{	home }}">Home</a>
				<a href="{{	user  }}">Users</a>
				<a href="{{	project	}}">Projects</a>
				<a href="{{	home  }}">Login</a>
			</div>
		</div>
	</div>
</div>

<!--begin 960 grid system-->
<div class="container_12">
	<div id="gallery">
		<div class="grid_9">
			{% for image in images %}
			<img src="../../static/{{ image.image }}">
			{% endfor %}
		</div>
	</div>
	<div id="project_info">
		<div class="grid_3">
			<img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-2.jpg"
				 height=60px width=60px/>
				<h2><div class="highlight">Artist</div> {{ artist }}</h2>
				<h2><div class="highlight">Title</div> {{ title }}</h2>
				<h2><div class="highlight">Media</div> {{ media }}</h2>
				<h2><div class="highlight">Tags</div> {{ tags }}</h2>
		</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
	<!--error message if user who isn't logged in tries to edit portfolio-->
	{% if portfolio %}
	<h1>You must log in to edit your portfolio</h1>
	{% endif %}

	<!--error message if user who isn't logged in tries to create new project-->
	{% if project %}
	<h1>You must log in to create a new project</h1>
	{% endif %}

	<!--error message for users who tried to upload without logging in-->
	<!--redirected from upload view-->
	{% if log_in %}
	<h1>You must log in to upload a piece</h1>
	{% endif %}

	<!--display message for invalid login-->
	{% if invalid %}
	<h1>Invalid username and/or password</h1>
	{% endif %}
	<form method="POST">
		Email<input type="text" name="username"><br>
		Password<input type="password" name="password">
		<input type="submit">
	</form>

<body>

</body>
</html>
